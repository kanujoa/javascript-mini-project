<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대공약수 계산기</title>
  <link rel="stylesheet" href="css/quiz-2.css">
</head>
<body>
  <div id="container">
    <p id="title"><b>최대공약수 구하기</b></p>
    <p id="description"><b>두 수를 입력한 다음 [계산하기]를 클릭하세요.</b></p>
    <form>
      <input id="first-input" type="text" placeholder="첫 번째 수" autofocus><br>
      <input id="second-input" type="text" placeholder="두 번째 수"><br>
    </form>
    <button><b>계산하기</b></button>
    <button id="reset"><b>초기화</b></button>
    <div id="result-box">
      <span><b id="result"></b></span>
    </div>
  </div>
  <script src="js/quiz-2.js"></script>
</body>
</html>
